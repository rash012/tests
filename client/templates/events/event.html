<template name='event'>
    <h4>Событие {{eventName}}</h4>
    {{> _event}}

    {{#if isOwner _id}}
        {{>_usersSubmitted}}
        <br>
        <a href="{{pathFor 'eventRejectedOrders'}}">Отклонённые заявки ({{getOrdersCount _id 'rejected'}})</a>
    {{/if}}
    <a href="{{pathFor 'eventMembers'}}">Список участников ({{getMembersCount}})</a>
</template>
