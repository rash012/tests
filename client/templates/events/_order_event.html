<template name='_order_event'>
    <a href="{{pathFor 'event' _id=event._id}}" class="block link-non-decor">
            <div class="block__content">
                <div class="">Название: {{event.eventName}}</div>
                <div class="">Тип: {{event.type}}</div>
                <div class="">Организатор: {{event.username}}</div>
            </div>
    </a>
</template>
