<template name="votes">
    <span class="votes">
        <a href="" class="votes__vote-up{{votedClass 'up'}}" id="vote-up"></a>
        <div class="votes__rating">
            {{#if votes.rating}}
                {{votes.rating}}
            {{else}}0
            {{/if}}
        </div>
        <a href="" class="votes__vote-down{{votedClass 'down'}}" id="vote-down"></a>
    </span>
</template>
